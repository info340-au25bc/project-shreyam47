<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Items</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav id="nav" class="navbar d-flex flex-row justify-content-end navbar-expand-lg p-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GreenThread</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li><a class="nav-link" aria-current="page" href="index.html">Home</a></li>
                    <li><a class="nav-link" href="shop.html">Shop</a></li>
                    <li><a class="nav-link" href="compareItems.html">Compare Items</a></li>
                    <li><a class="nav-link" href="yourCloset.html">Your Closet</a></li>
                </ul>

                <span class="navbar-text">
                    <form class="container-fluid justify-content-start">
                        <a id="signUpLink" href="signup.html">Log In</a>
                    </form>
                </span>
            </div>
        </div>
    </nav>

    <!-- Main Comparison -->
    <main class="container my-5">
        <h1 class="text-center mb-4">Compare Items</h1>
        <p class="text-center text-muted mb-5">
            Compare your favorite closet items side by side.
        </p>
        
        <!-- Dropdown -->
        <div class="row mb-4">
            <div class="col-md-5">
                <label for="item1Select" class="form-label fw-bold">Choose Item</label>
                <select class="form-select" id="item1Select" aria-label="Select first item to compare">
                    <option selected>Select an item...</option>
                    <option value="1">Closet Item 1</option>
                    <option value="2">Closet Item 2</option>
                    <option value="3">Closet Item 3</option>
                    <option value="4">Closet Item 4</option>
                </select>
            </div>
            
            <div class="col-md-2 d-flex align-items-end justify-content-center">
                <span class="fs-3 text-muted">vs</span>
            </div>
            
            <div class="col-md-5">
                <label for="item2Select" class="form-label fw-bold">Choose Item</label>
                <select class="form-select" id="item2Select" aria-label="Select second item to compare">
                    <option selected>Select an item...</option>
                    <option value="1">Closet Item 1</option>
                    <option value="2">Closet Item 2</option>
                    <option value="3">Closet Item 3</option>
                    <option value="4">Closet Item 4</option>
                </select>
            </div>
        </div>

        <!-- Comparison Criteria -->
        <div class="card-footer bg-white border-0 p-3">
            <ul class="list-unstyled mb-0">
                <li class="d-flex align-items-start mb-3">
                    <span class="me-2">⭐</span>
                    <div>
                        <strong>Price</strong>
                        <p class="mb-0 text-muted small">$Price</p>
                    </div>
                </li>
                <li class="d-flex align-items-start mb-3">
                    <span class="me-2">⭐</span>
                    <div>
                        <strong>Material/Fabric Composition</strong>
                        <p class="mb-0 text-muted small">Composition %</p>
                    </div>
                </li>
                <li class="d-flex align-items-start mb-3">
                    <span class="me-2">⭐</span>
                    <div>
                        <strong>Rating</strong>
                        <p class="mb-0 text-muted small">Rating / 5.0</p>
                    </div>
                </li>
                
                <li class="d-flex align-items-start mb-3">
                    <span class="me-2">⭐</span>
                    <div>
                        <strong>Carbon Emission</strong>
                        <p class="mb-0 text-muted small">000</p>
                    </div>
                </li>
            </ul>
        </div>

    </main>

</body>
</html>
